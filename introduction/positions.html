<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position CSS</title>
</head>
<body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 70px;">
    <div style="
        background-color: lightgray;
        color: white;
        position: fixed;
        top: 0px;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;">
        header
    </div>

    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 50px;
        width: 70px;">
        sidebar
            <div style="
                position: absolute;
                background-color: red;
                color: white;
                top: 0;
                right: 0;
            ">
            O
            </div>
    </div>

    <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;">
        div1
    </div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;">
        div2
    </div>
</body>
</html>
